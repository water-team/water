<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>填写订单</title>
    <link rel="stylesheet" href="css/index29.css">
    <link rel="stylesheet" href="https://at.alicdn.com/t/font_793780_oklrclg0uze.css">
    <script src="js/rem.js"></script>
</head>
<body style="background: #fbfeff;">
<section class="Whole">
    <div class="name">
        <i class="iconfont icon-zuojiantou" style="font-size: 0.4rem"></i>
        <div class="jinTong">填写订单</div>
        <ul class="sel">
            <li class="point"></li>
            <li class="point"></li>
            <li class="point"></li>
        </ul>
    </div>
    <!--导航栏开始-->
    <div class="shadow"></div>
    <!--商品开始-->
    <div class="all">
            <div class="allService">选择收货地址</div>
    </div>
    <div class="content">
        <div style="width: 2.2rem;height: 2.44rem;float: left;">
            <img src="img/xwj20.png" alt="">
        </div>
        <div class="info">
            <h3>潜水艇高端龙头</h3>
            <div class="price_L">
                    <div style="width:0.05rem;height:0.05rem;border-radius:50%;background: #36a8fe;margin-top:0.22rem;box-shadow:0 2px 1px 0.2px #36a8fe;float: left;"></div>
                    <div style="width:2rem;height: 0.52rem;text-align:center;line-height:0.52rem;font-size: 0.2rem;color: #36a8fe;float: left;">ECC01-001LW</div>
            </div>
            <div class="price_L">
                    <div style="width:0.05rem;height:0.05rem;border-radius:50%;background: #36a8fe;margin-top:0.22rem;box-shadow:0 2px 1px 0.2px #36a8fe;float: left;"></div>
                    <div style="width:1.5rem;height: 0.52rem;text-align:center;line-height:0.52rem;font-size: 0.2rem;color: #afb1b2;float: left;">上门服务</div>
            </div>
            <div class="price_L" style="margin-top: 0.15rem;">
                    <div style="width:0.05rem;height:0.05rem;border-radius:50%;background: #63df9e;margin-top:0.22rem;box-shadow:0 2px 1px 0.2px #63df9e;float: left;"></div>
                    <div style="width:1.5rem;height: 0.52rem;text-align:center;line-height:0.52rem;font-size: 0.26rem;color: #fbb548;float: left;">￥60.00</div>
            </div>
        </div>
    </div>
    <div class="line"></div>
    <ul class="buy">
            <li class="buy_list">
                <div class="price_L" style="margin-top: 0.2rem;width: 2rem;">
                    <div style="width:0.05rem;height:0.05rem;border-radius:50%;background: #36a8fe;margin-top:0.22rem;box-shadow:0 2px 1px 0.2px #36a8fe;float: left;"></div>
                    <div style="width:1rem;height: 0.52rem;text-align:center;line-height:0.52rem;font-size: 0.24rem;color: #afb1b2;float: left;">优惠券</div>
                </div>
                <div class="not">
                    <i class="iconfont icon-you" style="font-size: 0.24rem;"></i>
                    <p>无可用优惠券</p>
                </div>
            </li>
            <li class="buy_list">
                <div class="price_L" style="margin-top: 0.2rem;width: 2rem;">
                    <div style="width:0.05rem;height:0.05rem;border-radius:50%;background: #36a8fe;margin-top:0.22rem;box-shadow:0 2px 1px 0.2px #36a8fe;float: left;"></div>
                    <div style="width:0.8rem;height: 0.52rem;text-align:center;line-height:0.52rem;font-size: 0.24rem;color: #afb1b2;float: left;">金币</div>
                </div>
                <div class="not">
                    <i class="iconfont icon-you" style="font-size: 0.24rem;"></i>
                    <p>无可用金币</p>
                </div>
            </li>
            <li class="buy_list">
                <div class="price_L" style="margin-top: 0.2rem;width: 2rem;">
                    <div style="width:0.05rem;height:0.05rem;border-radius:50%;background: #36a8fe;margin-top:0.22rem;box-shadow:0 2px 1px 0.2px #36a8fe;float: left;"></div>
                    <div style="width:1.2rem;height: 0.52rem;text-align:center;line-height:0.52rem;font-size: 0.24rem;color: #afb1b2;float: left;">发票信息</div>
                </div>
                <div class="not">
                    <i class="iconfont icon-you" style="font-size: 0.24rem;"></i>
                    <p>不开发票</p>
                </div>
            </li>
            <li class="buy_list">
                <div class="price_L" style="margin-top: 0.2rem;width: 1.2rem;">
                    <div style="width:0.05rem;height:0.05rem;border-radius:50%;background: #36a8fe;margin-top:0.22rem;box-shadow:0 2px 1px 0.2px #36a8fe;float: left;"></div>
                    <div style="width:0.8rem;height: 0.52rem;text-align:center;line-height:0.52rem;font-size: 0.24rem;color: #afb1b2;float: left;">备注</div>
                </div>
                <textarea name="" id="" cols="40" rows="3">选填：请输入备注(25字以内)</textarea>
            </li>
            <li class="buy_list">
                <div class="price_L" style="margin-top: 0.2rem;width: 2rem;">
                    <div style="width:0.05rem;height:0.05rem;border-radius:50%;background: #36a8fe;margin-top:0.22rem;box-shadow:0 2px 1px 0.2px #36a8fe;float: left;"></div>
                    <div style="width:1.2rem;height: 0.52rem;text-align:center;line-height:0.52rem;font-size: 0.24rem;color: #afb1b2;float: left;">商品金额</div>
                </div>
                <div class="not">
                    <p>￥60.00</p>
                </div>
            </li>
            <li class="buy_list">
                <div class="price_L" style="margin-top: 0.2rem;width: 1.5rem;">
                    <div style="width:0.05rem;height:0.05rem;border-radius:50%;background: #36a8fe;margin-top:0.22rem;box-shadow:0 2px 1px 0.2px #36a8fe;float: left;"></div>
                    <div style="width:0.8rem;height: 0.52rem;text-align:center;line-height:0.52rem;font-size: 0.24rem;color: #afb1b2;float: left;">时间</div>
                </div>
                <div class="not" style="width: 5.5rem;">
                    <i class="iconfont icon-you" style="font-size: 0.24rem;"></i>
                    <p style="width:3rem;">推荐&nbsp;<span style="color: #36a8fe;">05.03&nbsp;14.00-15.30</span></p>
                </div>
            </li>
    </ul>
    <!--底部开始-->
    <footer>
        <div class="price_L" style="width: 3rem;height: 1.15rem;margin:0.35rem 0 0 0.24rem;">
                <div style="width:0.05rem;height:0.05rem;border-radius:50%;background: #36a8fe;margin-top:0.22rem;box-shadow:0 2px 1px 0.2px #36a8fe;float: left;"></div>
                <p style="width:1rem;height: 0.52rem;text-align:center;line-height:0.52rem;font-size: 0.2rem;color: #36a8fe;float: left;">合 计&nbsp;:</p>
                <p style="width:1rem;height: 0.52rem;line-height:0.52rem;font-size: 0.32rem;float:left;color:#36a8fe;">￥192</p>
        </div>
        <ul class="shop_car">
            <li class="order">提交订单</li>
        </ul>
    </footer>
</section>
</body>
</html>
